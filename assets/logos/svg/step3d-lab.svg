<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 80" role="img" aria-labelledby="title desc">
  <title id="title">Step3D.Lab — анимированный логотип</title>
  <desc id="desc">Иконка в виде изометрического куба и динамического слова Step3D.Lab с плавным градиентом.</desc>
  <defs>
    <linearGradient id="step3d-mark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa">
        <animate attributeName="stop-color" values="#60a5fa;#38bdf8;#2dd4bf;#60a5fa" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2563eb">
        <animate attributeName="stop-color" values="#2563eb;#3b82f6;#2563eb" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="step3d-text" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f1f5ff">
        <animate attributeName="stop-color" values="#f1f5ff;#dbeafe;#f8fafc;#f1f5ff" dur="7s" repeatCount="indefinite" />
      </stop>
      <stop offset="1" stop-color="#bfdbfe">
        <animate attributeName="stop-color" values="#bfdbfe;#c7d2fe;#bfdbfe" dur="7s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="step3d-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="step3d-rounded">
      <rect x="0" y="0" width="260" height="80" rx="20" ry="20" />
    </clipPath>
    <style>
      @keyframes step3dFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
      }
      @keyframes step3dShine {
        0% { opacity: 0; transform: translateX(-80px) rotate(12deg); }
        45% { opacity: 0.28; }
        100% { opacity: 0; transform: translateX(200px) rotate(12deg); }
      }
      text { font-family: "Inter", "Segoe UI", "SF Pro Display", sans-serif; font-weight: 600; letter-spacing: -0.5px; }
    </style>
  </defs>
  <g clip-path="url(#step3d-rounded)">
    <rect width="260" height="80" rx="20" ry="20" fill="#0b1220" />
    <g opacity="0.35" stroke="#1f3b70" stroke-width="1">
      <path d="M0 20h260" />
      <path d="M0 40h260" />
      <path d="M0 60h260" />
      <path d="M52 0v80" />
      <path d="M120 0v80" />
      <path d="M188 0v80" />
    </g>
    <rect width="80" height="80" rx="20" ry="20" fill="#111c34" />
    <g filter="url(#step3d-glow)" style="animation: step3dFloat 5.5s ease-in-out infinite; transform-origin: 40px 40px;">
      <polygon points="40 12 60 22 40 32 20 22" fill="url(#step3d-mark)" opacity="0.95" />
      <polygon points="20 22 40 32 40 52 20 42" fill="url(#step3d-mark)" opacity="0.85" />
      <polygon points="60 22 40 32 40 52 60 42" fill="url(#step3d-mark)" opacity="0.75" />
      <path d="M28 46c7.5 3.6 16.5 3.6 24 0" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.6">
        <animate attributeName="stroke-dasharray" values="0 40;40 0;0 40" dur="4.2s" repeatCount="indefinite" />
      </path>
    </g>
    <g>
      <text x="96" y="36" font-size="24" fill="url(#step3d-text)">Step3D</text>
      <text x="96" y="58" font-size="18" fill="#8ea7ff" opacity="0.9">Lab · промдизайн и инжиниринг</text>
    </g>
    <rect x="-80" y="-40" width="120" height="160" fill="#ffffff" opacity="0" style="animation: step3dShine 4s ease-in-out infinite; mix-blend-mode: screen;" />
  </g>
</svg>
